<div class="card" style="width: 18rem;" (click)="openForEdit(curso)"
  [class.active]="curso == selectedCursos">
  <img [src]="curso.imagen" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{curso.title}}</h5>
    <p class="card-text">{{curso.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{curso.cost}}</li>
  </ul>
  <div class="card-body">
    <a href="#" class="btn btn-primary">Me interesa!</a>
  </div>
</div>
<div>
  <button (click)="addOrEdit()" class="btn btn-primary">Enviar</button>
  <button *ngIf="selectedCursos.id !==0" class="btn btn-danger" (click)="delete()">Borrar</button>
</div>
